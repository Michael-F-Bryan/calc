language: rust

cache:
  - apt
  - cargo

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - llvm-3.7-dev
      - libelf-dev
      - lib32z1-dev
      - libedit-dev
      - libdw-dev
      - binutils-dev
      - libiberty-dev      

install:
  - command -v mdbook >/dev/null 2>&1 || cargo install mdbook
  - command -v mdbook-linkcheck >/dev/null 2>&1 || cargo install mdbook-linkcheck

script:
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - cargo doc
  - mdbook build book
  - mkdir public
  - cp -r target/doc public/
  - cp -r target/book public/
  - pwd
  - ls
  - echo "<meta http-equiv=refresh content=0;url=book/html/index.html>" > public/index.html

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  keep-history: true  
  local-dir: public
  on:
    branch: master